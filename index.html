<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title></title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <div id="wrapper">
         <h1 style="text-align:center">Scissors, Paper, Rock</h1>
         <div id="game-wrapper">
            <h2 style="text-align: center;">Player</h2>
            <div></div>
            <h2 style="text-align: center;">Computer</h2>
            <div id="player-wrapper">
               <i
                  id="playerAction"
                  style="text-align: center;"
                  class="fas fa-question"
               ></i>
               <div id="choices" style="text-align: center;">
                  <button id="scissors" value="scissors">
                     <i class="flipPlayerAction fas fa-hand-scissors"></i>
                  </button>
                  <button id="paper" value="paper">
                     <i class="flipPlayerAction fas fa-hand-paper"></i>
                  </button>
                  <button id="rock" value="rock">
                     <i class="flipPlayerAction fas fa-hand-rock"></i>
                  </button>
               </div>
            </div>
            <h1 id="vs">VS</h1>
            <i id="oppAction" class="fas fa-question"></i>
         </div>
         <h4>Player: <span id="playerScore">0</span></h4>
         <h4>Computer: <span id="oppScore">0</span></h4>
      </div>
   </body>

   <script src="main.js"></script>
   <script src="https://kit.fontawesome.com/d73cd5d460.js"></script>
</html>
